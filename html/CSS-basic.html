<!DOCTYPE html>
<html>
    <head>
        <title> registor form </title>
        <link rel="stylesheet" type="text/css" href="style-basict.css">
    </head>
<body>
      <div class="form" style="overflow: hidden;">
          <form action="" style="position: absolute; z-index: 1; " onsubmit="add();return false">
              <label for="name" style="margin-top: 50px;">User Name</label>
              <input type="text" name="name" id="nam">
              <br>
              
              <label for="email" style="margin-top: 50px;">Email</label>
              <input type="email" name="email" id="age">
              <br>
              
              <label for="password" style="margin-top: 50px;">Password</label>
              <input type="password" name="password" id="con">
              <br>

              <input type="submit" placeholder="submit here" style="margin-top: 20PX; background-color:white;">
          </form>
          <img src="image-office.jpeg" alt="" style="opacity: 0.5;">
      </div>

      <script src="form .js">
      </script>
</body>
</html>
